<!DOCTYPE html>
<html>

<head>

  <title>WeFeud</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>WeFeud</h1>

  <!-- sign in form -->
  <div id="signin">
    <form id="signin-form">
      <label for="signin-email">Email: </label>
      <input id="signin-email" type="email" required>

      <label for="signin-password">Password: </label>
      <input id="signin-password" type="password" required>  
      
      <div class="btn-container">
        <button id="signin-btn" type="submit">Sign in</button>
        <button id="signup-instead-btn" type="button" class="btn-link">Sign up instead</button>
      </div>
    </form>
  </div>

  <!-- sign up form -->
  <div id="signup" class="hidden">
    <form id="signup-form">
      <label for="signup-email">Email:</label>
      <input id="signup-email" type="email" required>

      <label for="signup-username">Username:</label>
      <input id="signup-username" type="text" required>

      <label for="signup-fname">First Name:</label>
      <input id="signup-fname" type="text" required>

      <label for="signup-lname">Last Name:</label>
      <input id="signup-lname" type="text" required>

      <label for="signup-password">Password:</label>
      <input id="signup-password" type="password" required>

      <label for="signup-passwordConf">Confirm Password:</label>
      <input id="signup-passwordConf" type="password" required>    

      <button id="signup-btn" type="submit">Sign up</button>
    </form>
  </div>

  <!-- <button>Click here</button> -->
  
  <script src="js/signin-signup.js"></script>
  <script src="https://kenmasumoto.me/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
